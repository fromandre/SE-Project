<!doctype html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- STATIC FILES - CSS AND JAVASCRIPT-->
        <link rel="stylesheet" href="{% static 'main/style.css' %}">
        <title>{% block title %}CookUp!{% endblock %}</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'main/logo.png' %}">
    </head>
<body>

{% include "./navigazione.html" %}

<div id="content", name="content", class="main"> 
    <div class="row justify-content-center">
        <div class="col-10 mx-auto">
            <button class="btn btn-lg btn-outline-danger" disabled><h4><img src="{% static 'main/logo.png' %}" style="height: 50px"> CookUp! <img src="{% static 'main/logo.png' %}" style="height: 50px"></h4></button>
            <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
            <script>
                function googleTranslateElementInit(){
                    new google.translate.TranslateElement(
                        {pageLanguage: 'en'},
                        'google_translate_element'
                    )
                }
            </script>
            <row>
            <div id="google_translate_element" class="mx-auto"></div>
            </row>
            <hr class="m-2">
        {% block content %}




        
        {% endblock %}
        </div>
    </div>
</div> 


<script src="https://kit.fontawesome.com/f7c1673485.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'main/main.js' %}"></script>
</body>
</html>
