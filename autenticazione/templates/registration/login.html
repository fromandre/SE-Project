{% extends "main/base.html" %}

{% block title %}Effettua il Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Login</button>
    <div class="card m-1"><p class="mx-auto m-1">Se non hai un account creane uno <a href="/register">cliccando qui.</a></p></div>
</form>
{% endblock %}
